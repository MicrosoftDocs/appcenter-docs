- title: Services
  items:
  - type: grid
    style: columns
    className: column50
    items:
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/build/
        html: Create an installable app package automatically with every commit or push. Supports GitHub, Bitbucket, and Visual Studio Team Services (VSTS).
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/build.svg
          href: ~/build/
        title: Build
      - href: ~/test-cloud/
        html: Tests can be written for your iOS and Android apps in C# (UITest), Ruby (Calabash), or Java (Appium), then run on more than 2000 real devices in 400 unique device. Backed by Xamarin Test Cloud.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/test.svg
          href: ~/test-cloud/
        title: Test
      - href: ~/distribute/
        html: Users can install the app via email distribution lists for testing, much as they'd download an app from the app store.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/distribute.svg
          href: https://docs.microsoft.com/
        title: Distribute
      - href: ~/azure/tables/
        html: Build a cloud store for viewing, adding or modifying app data even when there's no network connection.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/tables.svg
          href: ~/azure/tables/
        title: Tables
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/crashes/
        html: Collect crashes from all devices, prioritize them based on the number of users seeing the crash, and get the full stack traces to help you fix them. Backed by HockeyApp.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/crashes.svg
          href: ~/crashes/
        title: Crashes
      - href: ~/analytics/
        html: Create an installable app package automatically with every commit or push. Supports GitHub, Bitbucket, and Visual Studio Team Services (VSTS).
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/analytics.svg
          href: ~/analytics/
        title: Analytics
      - href: "#"
        html: Report on the number of daily, weekly, and monthly users, session duration, the top devices and OS versions, your app's world map, and a list of most used languages. Also use event tracking for rich behavioral analytics data.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/push-notification.svg
          href: https://docs.microsoft.com/
        title: Push Notifications (Coming Soon)
      - href: ~/azure/identity/
        html: Identity offers an easy and quick way to authenticate your mobile app's users with their Google, Facebook, Twitter or Microsoft account.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/identity.svg
          href: ~/azure/identity/
        title: Identity

- title: Services
  items:
  - type: grid
    style: columns
    className: column50
    items:
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/build/
        html: Create an installable app package automatically with every push to your repository. Supports GitHub, or Git repos on Bitbucket and Azure DevOps (formerly known as Visual Studio Team Services (VSTS)). No additional build hardware required.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/build.svg
          alt: build-icon
          href: ~/build/
        title: Build
      - href: ~/test-cloud/
        html: Run your tests on more than 400 unique device configurations. Tests can be written for iOS and Android apps with Xamarin.UITest, Appium, Espresso (Android), and XCUITest (iOS). The next generation of Xamarin Test Cloud.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/test.svg
          alt: test-icon
          href: ~/test-cloud/
        title: Test
      - href: ~/distribution/
        html: Users can install the app via email distribution lists for testing, much as they'd download an app from the app store.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/distribute.svg
          alt: distribution-icon
          href: ~/distribution/
        title: Distribute
    - type: list
      style: cards
      className: cardsB
      items:
      - href: ~/diagnostics/
        html: Collect crash data from all devices, prioritize them based on the number of users seeing the crash, and get the full stack traces to help you fix them. Backed by HockeyApp.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/crashes.svg
          alt: diagnostics-icon
        title: Diagnostics (Formerly Crashes)
      - href: ~/analytics/
        html: Get information about the number of daily, weekly, and monthly users, session duration, the top devices and more. Use events to collect rich behavioral analytics data.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/analytics.svg
          alt: analytics-icon
          href: ~/analytics/
        title: Analytics
      - href: ~/push/
        html: Engage your users by sending them targeted messages to specific sets of users at exactly the right time. Create segments of users based on device and custom properties.
        image:
          src: https://docs.microsoft.com/media/landing/mobile-center/push-notification.svg
          alt: push-icon
          href: ~/push/
        title: Push Notifications
